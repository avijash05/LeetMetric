<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">ðŸŒ™ Dark/Light</button>

    <div class="container">
        <!-- heading
        user
        stats -->
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter Your Username Below :</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container" >
            <div class="progress">
                <div class="progress-items">
                    <div class="easy-progress circle">
                        <span id="easy-label">
                            
                        </span>
                        Easy
                    </div>
                </div>
                <div class="progress-items">
                    <div class="medium-progress circle">
                        <span id="medium-label">
                            
                        </span>
                        Medium
                    </div>
                </div>
                <div class="progress-items">
                    <div class="hard-progress circle">
                        <span id="hard-label">
                            
                        </span>
                        Hard
                    </div>
                </div>

            </div>

            <div  class="stats-card">
                <!-- directly populate card here from the JS code -->

            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
